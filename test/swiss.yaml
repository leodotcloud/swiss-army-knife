apiVersion: v1
kind: Service
metadata:
  name: swiss
  labels:
    app: swiss
spec:
  ports:
  - port: 80
  selector:
    app: swiss
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiss
  labels:
    app: swiss
spec:
  selector:
    matchLabels:
      app: swiss
  template:
    metadata:
      labels:
        app: swiss
    spec:
      containers:
      - name: swiss-army-knife
        image: leodotcloud/swiss-army-knife:test
        imagePullPolicy: Never
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-swiss
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swiss
            port:
              number: 80
